 <!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
            height: 100vh; /* Take full viewport height */
        }

        /* Main container for centered content */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Max width for the container */
            text-align: center;
        }

        h1 {
            color: #007bff; /* Blue color for the header */
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Style for the buttons */
        .button {
            margin: 10px 0;
        }

        .login, .sign, .admin {
            background-color: #28a745; /* Green background */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Full-width button */
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .login:hover, .sign:hover, .admin:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .login {
            background-color: #007bff; /* Blue background for login button */
        }

        .login:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .admin {
            background-color: #ffc107; /* Yellow background for admin button */
        }

        .admin:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }

        /* Links styling */
        a {
            color: #007bff; /* Blue color for links */
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive layout for smaller screens */
        @media screen and (max-width: 600px) {
            .button {
                width: 100%;
            }

            h1 {
                font-size: 1.5em; /* Reduce font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WELCOME TO COMPLAINT MANAGEMENT SYSTEM.</h1>

    <!-- Login Button -->
    <div class="button">
        <a href="{% url 'login' %}">
            <button class="login">Login</button>
        </a>
    </div>

    <!-- Register Button -->
    <div class="button">
        <a href="{% url 'register' %}">
            <button class="sign">Register</button>
        </a>
    </div>

    <!-- Admin Dashboard Button -->
    <div class="button">
        <a href="{% url 'admin_dashboard' %}">
            <button class="admin">Admin Dashboard</button>
        </a>
    </div>
</div>

</body>
</html>
